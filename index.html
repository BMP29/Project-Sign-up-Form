<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>
</head>
<body>

    <main>
        <div class="left-side">
            <div class="background"></div>

            <div class="logo">
                <img src="./imgs/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
        </div>
        
        <div class="right-side">
            <div class="para">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deeprest dreams.
                    <br>
                    Sign Up <span>now</span> to get started.
                </p>
            
                <p>
                    You <span>know</span> you want to.
                </p>
            </div>
    
    
            <form action="" method="post" id="myForm">
                <h2>Let's do this!</h2>
                <div class="form-table">
                    <div class="form-row">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" placeholder="ex: John" required>
                        <span></span>
                    </div>
            
                    <div class="form-row">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" placeholder="ex: Travolta" required>
                        <span></span>
                    </div>
            
                    <div class="form-row">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="ex: name@email.com" required>
                        <span></span>
                    </div>
            
                    <div class="form-row"> 
                        <label for="telephone">PHONE NUMBER</label>
                        <input type="tel" id="telephone" name="telephone" placeholder="ex: 9999-9999" required>
                        <span></span>
                    </div>
            
                    <div class="form-row">
                        <label for="pwd">PASSWORD</label>

                        <input type="password" name="pwd" id="pwd" placeholder="ex: pwd1234@" minlength="8" 
                        pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$" required>

                        <span></span>
                    </div>
                    
                    <div class="form-row">
                        <label for="pwdConfirmation">CONFIRMATION PASSWORD</label>
                        <input type="password" name="pwdConfirmation" id="pwdConfirmation" minlength="8" required>
                        <span id="pwdConfSpan"></span>
                    </div>
                </div>
            </form>

            <button form="myForm">Create Account</button>
            <p>Already have an acount? <a href="">Log in</a></p>
        </div>
    </main>
</body>
</html>
